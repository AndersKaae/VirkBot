{% extends "layout.html" %}
{% block content %}
            <form action="/" method="post">
                <div class="form-group"></div>
                    <label for="cars">Choose a type of registration:</label>
                    <select name="cars" id="cars">
                        <option value="volvo">ApS</option>
                    </select>
                    <br>
                    <label for="comment">JSON:</label>
                    <textarea class="form-control" rows="10" name="textfield" value="Inser JSON" placeholder="Enter JSON"></textarea>
                    <br>
                    <label for="exampleInputEmail1">Who approves the capital?</label>
                    <input type="email" class="form-control" name="emailfield" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color: red">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </form>     
{% endblock content %}
